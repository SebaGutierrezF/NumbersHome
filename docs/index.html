<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script>
        // Inicializar window.env con valores por defecto
        window.env = window.env || {
            VITE_FIREBASE_API_KEY: '',
            VITE_FIREBASE_AUTH_DOMAIN: '',
            VITE_FIREBASE_PROJECT_ID: '',
            VITE_FIREBASE_STORAGE_BUCKET: '',
            VITE_FIREBASE_MESSAGING_SENDER_ID: '',
            VITE_FIREBASE_APP_ID: '',
            VITE_MEASUREMENT_ID: ''
        };
    </script>
    <script src="env.js"></script>
</head>
<body>
    <div class="top-controls">
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
            <i class="fas fa-sun"></i>
        </button>
        <button class="lang-toggle" id="langToggle" aria-label="Change language">
            <i class="fas fa-globe"></i>
            <span>ES</span>
        </button>
    </div>

    <h1><i class="fas fa-phone-alt"></i> <span id="title">Consulta el origen del número telefónico</span></h1>
    
    <form id="telefonoForm">
        <input type="tel" 
               id="telefono" 
               placeholder="Ingresa el número telefónico con código de país (ej: +34612345678)" 
               pattern="[+0-9]+" 
               required>
        <button type="submit">
            <i class="fas fa-search"></i> Consultar
        </button>
    </form>

    <div class="resultado-container">
        <div id="resultado" class="resultado"></div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
